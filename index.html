<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12U Boys AA</title>
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            height: 100vh; /* Ensure full height */
            overflow: hidden; /* Prevents extra scrolling */
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }
        .instagram, .sheet {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            border: none;
        }
        .sheet iframe {
            height: 1000px; /* Default height on desktop */
        }
        .elfsight-app {
            width: 100%;
            min-height: 400px;
        }
        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }
            .container {
                flex-direction: column;
                height: 100vh; /* Full screen on mobile */
                margin-top: 0; /* Removes top margin */
            }
            .sheet iframe {
                height: 95vh; /* Fills most of the screen */
                width: 100%; /* Prevents horizontal scrolling */
            }
            h1 {
                display: none; /* Hides title on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Instagram & Google Sheet</h1>
    <div class="container">
        <div class="sheet">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQVFxv29txV8L5dGJVi11OHOXCOpLoCe-uJkflrQu9lAzX-vctR2k_IQGcc1QanTn9Q-xW7oVIKD_-s/pubhtml?gid=1439302617&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
        <div class="instagram">
            <div class="elfsight-app-96386d91-b6aa-4dd1-b268-9c237d496aaf" data-elfsight-app-lazy></div>
        </div>
    </div>
    <script>
    document.documentElement.requestFullscreen();
</script>
</body>
</html>
